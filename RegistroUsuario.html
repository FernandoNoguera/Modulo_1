            <div class="form-group">
                <h3>Regístrate</h3>
                <p>Es rápido y fácil</p>
                <hr>
                <br>
                <form>
                    <div class="row">
                      <div class="col">
                        <input type="text" class="form-control" placeholder="Nombre">

                      <div class="col">

                    </div>

                  <br>
                <form>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Correo Electrónico</label>
                        <input type="email" class="form-control" id="inputEmail4">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Contraseña</label>
                        <input type="password" class="form-control" id="inputPassword4">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputAddress">Dirección</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="San José #1234">
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputCity">Ciudad</label>
                        <input type="text" class="form-control" id="inputCity">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputState">Región</label>
                        <select id="inputState" class="form-control">
                          <option selected>Elegir...</option>
                          <option>I Tarapacá</option>
                          <option>II Antofagasta</option>
                          <option>III Atacama</option>
                          <option>IV Arica y Parinacota</option>
                          <option>V Aysén</option>
                          <option>VI Bío-Bío</option>
                          <option>VII Coquimbo</option>
                          <option>VIII La Araucanía</option>
                          <option>IX Los Lagos</option>
                          <option>X Los Ríos</option>
                          <option>XI Magallanes</option>
                          <option>XIII Metropolitana de Santiago</option>
                          <option>XIV Ñuble</option>
                          <option>XV O'Higgins</option>
                          <option>XVI Valparaíso</option>
                        </select>
                      </div>
                      <div class="form-group col-md-2">
                        <label for="inputZip">Cod. Postal</label>
                        <input type="text" class="form-control" id="inputZip">
                      </div>
                    </div>
                    <div class="form-group">
                      
                    </div>
                    <button type="submit" class="btn btn-primary"><a href="ini.html">Registrarte</a></button>
