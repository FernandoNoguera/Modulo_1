<!doctype html>
<html lang="es">
  <head>
    <title>Perfil Paciente</title>
    <meta charset="utf-8">
    <meta name="viewport" 
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Loading Bootstrap CSS -->
    <link 
      rel="stylesheet" 
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
      crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" 
        rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <!-- Section:Perfil Paciente-->
                <div class="container-fluid bg-light" id="contacto">
        <div class="row">
          <h2>Perfil del Paciente</h2>
          <picture>
            <source media="(min-width: 300px)" sizes="20vw" srcset=  "img\Paciente-foto.jpg 300w">
            <img src="media.png" sizes="20vw" srcset=  "img\Paciente-foto.jpg 300w">
        </picture>
        </div>
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-sm-4" id="contact-form">
           <form>
            <div class="form-group">
              <label for="nombre completo">Nombre Completo</label>
              <input type="text" class="form-control" id="nombre completo" 
                  placeholder="Juan Francisco Camaño Perez">
            </div>
            <div class="form-group">
              <label for="fecha-nacimiento">Fecha de Nacimiento</label>
              <input type="text" class="form-control" id="fecha-nacimiento" 
                  placeholder="10 de agosto 1978">
            </div>
            <div class="form-group">
              <label for="direccion">direccion</label>
              <input type="text" class="form-control" id="direccion" 
                  placeholder="los Gladiolos 1414, Ñuñoa">
            </div>
            <div class="form-group">
              <label for="mail">mail</label>
              <textarea class="form-control" id="nail" 
                  placeholder="periquin@gmail.com" rows="1"></textarea>
            </div>
            <div class="form-group">
              <label for="usuario">usuario</label>
              <textarea class="form-control" id="usuario" 
                  placeholder="JCamaño" rows="1"></textarea>
            </div>
            <div class="form-group">
              <label for="pass">Pass</label>
              <textarea class="form-control" id="pass" 
                  placeholder="we#4#34" rows="1"></textarea>
            </div>
          
             
            
    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script 
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
      crossorigin="anonymous">
    </script>
    <script 
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
      crossorigin="anonymous">
    </script>
    <script 
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" 
      crossorigin="anonymous">
    </script>
  </body>
</html>
