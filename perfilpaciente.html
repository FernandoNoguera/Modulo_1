      <!-- Section:Perfil Paciente-->
      <div class="container-fluid bg-light" id="contacto">
        <div class="col-12">
          <h2>Perfil del Paciente</h2>
          <picture>
            <source  media="(min-width: 300px)" sizes="20vw" srcset=  "img\Paciente-foto.jpg 300w">
            <img class="marco" src="media.png" sizes="20vw" srcset=  "img\Paciente-foto.jpg 300w">
        </picture>
        </div>
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-sm-4" id="contact-form">
           <form>
            <div class="form-group">
              <label for="nombre completo">Nombre Completo</label>
              <input type="text" class="form-control" id="nombre completo" 
                  placeholder="Juan Francisco Camaño Perez">
            </div>
            <div class="form-group">
              <label for="fecha-nacimiento">Fecha de Nacimiento</label>
              <input type="text" class="form-control" id="fecha-nacimiento" 
                  placeholder="10 de agosto 1978">
            </div>
            <div class="form-group">
              <label for="direccion">direccion</label>
              <input type="text" class="form-control" id="direccion" 
                  placeholder="los Gladiolos 1414, Ñuñoa">
            </div>
            <div class="form-group">
              <label for="mail">mail</label>
              <textarea class="form-control" id="nail" 
                  placeholder="periquin@gmail.com" rows="1"></textarea>
            </div>
            <div class="form-group">
              <label for="usuario">usuario</label>
              <textarea class="form-control" id="usuario" 
                  placeholder="JCamaño" rows="1"></textarea>
            </div>
            <div class="form-group">
              <label for="pass">Pass</label>
              <textarea class="form-control" id="pass" 
                  placeholder="we#4#34" rows="1"></textarea>
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-success">Guardar</button>
   
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button  type="button" class="btn btn-link">
          <a href="PagePrivate.html">
            volver
          </a>

      </div>
